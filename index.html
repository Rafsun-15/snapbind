
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapBind - Retro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            image-rendering: pixelated;
        }
        .font-retro { font-family: 'Press Start 2P', cursive; }
        
        /* Retro Pixel Borders */
        .retro-border {
            border: 4px solid #000;
            box-shadow: 4px 4px 0px #000;
        }
        .retro-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }
        
        /* Pixel Backgrounds */
        .bg-pixel-midnight {
            background: linear-gradient(to bottom, #0c0c1e, #1a1a3a);
        }
        .bg-pixel-sunrise {
            background: linear-gradient(to bottom, #ff8c00, #ffd700);
        }
        .bg-pixel-forest {
            background: linear-gradient(to bottom, #2d5a27, #1e3c1a);
        }
        .bg-pixel-town {
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #fff; border: 2px solid #000; }
    </style>
